dataset:
  coco:
    # Use adapter that wraps seallh COCODataset and exposes NanoDet BaseDataset API
    class: projects.nanodet.src.seallh_coco_to_nanodet.SeallhCOCOToNanoDetDataset
    project: open
    name: COCO
    dataset_id: null
    local_copy_dir: 'dataset/coco'
    instances:
      - split: train
        args:
          split: 'train'
          images_dir: '.'
          annotation_file: 'instances_train2017.json'
          input_size: [320, 320]
          pipeline: {}
          keep_ratio: true
          use_instance_mask: false
          use_seg_mask: false
          use_keypoint: false
          load_mosaic: false
          multi_scale: null
          class_names: null
      - split: validation
        args:
          images_dir: '.'
          annotation_file: 'instances_val2017.json'
          input_size: [320, 320]
          pipeline: {}
          keep_ratio: true
          use_instance_mask: false
          use_seg_mask: false
          use_keypoint: false
          load_mosaic: false
          split: 'validation'
          multi_scale: null
          class_names: null
