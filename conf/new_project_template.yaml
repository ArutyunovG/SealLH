# Example new project main.yaml
# This shows how to inherit from the shared defaults.yaml

# Add defaults.yaml to the search path
hydra:
  searchpath:
    - pkg://conf

defaults:
  - defaults    # Load generic defaults from projects/defaults.yaml
  - model       # Project-specific model config
  - training    # Project-specific training overrides
  - dataloader  # Project-specific dataloader overrides (optional)
  - dataset     # Project-specific dataset config
  - clearml     # Project-specific ClearML config (optional)
  - _self_

# Project identifier (used in paths and logging)
project_name: my_new_project

# =============================================================================
# EXPERIMENT PHASES CONFIGURATION
# =============================================================================
# Control which phases of the experiment to run
# phases:
#   training: true    # Train the model
#   testing: false    # Run comprehensive testing/evaluation
#   export: false     # Export model to deployment format

# =============================================================================
# PROJECT-SPECIFIC CONFIGURATIONS
# =============================================================================
# Use env_extras and pip_extras to add project-specific requirements
# These will be automatically combined with base configurations

# Example: Add project-specific environment variables
# clearml:
#   docker:
#     env_extras:
#       - SEALLH_PROJECT=my_new_project
#       - SEALLH_CONFIG_NAME=main
#       - PROJECT_SPECIFIC_VAR=value

# Example: Add project-specific pip requirements
# clearml:
#   pip:
#     pip_extras:
#       - scikit-learn      # For ML projects
#       - matplotlib        # For visualization
#       - pandas           # For data manipulation
#       - opencv-python    # For computer vision
#       - transformers     # For NLP projects

# =============================================================================
# STANDARD OVERRIDES
# =============================================================================
# Any additional project-specific configurations can go here
# They will override anything from defaults.yaml (without the + prefix)

# =============================================================================
# EXTERNAL REPOSITORIES (optional)
# =============================================================================
# Use `external_repos` to declare external repositories this project depends on.
# The repo manager will clone/update and optionally install them.
# Precedence for where repos are placed: explicit `repos_dir` -> `SEALLH_EXTERNAL_REPOS_DIR` env var
# -> `external_repos.repos_dir` in this config -> ./external_repos
#
# Example:
# external_repos:
#       name: "repo_name"          # unique name for the repo
#       url: "https://github.com/owner/repo.git"
#       branch: "main"                # optional: branch to checkout (possible if tag is not provided)
#       tag: "v1.2.3"                 # optional: specific tag to checkout (possible if branch is not provided)
#       install_method: "pip_editable" # one of: pip_editable | pip | none
#
# Notes:
# - `pip_editable` runs `pip install -e /path/to/repo` so code changes apply immediately.
# - `pip` runs a normal `pip install /path/to/repo`.
# - `none` skips installation (useful if repo is used only at runtime via PYTHONPATH).

